<div class="">
  <ul class="timeline">
    <li *ngFor="let a of articles;let i=index" [class.timeline-inverted]="i%2==1">
      <div class="timeline-badge primary"><a><i class="glyphicon glyphicon-record"
                                                [class.invert]="i%2==1"
                                                rel="tooltip"
                                                title="{{a.uptime | date :'short' }}"></i></a></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <img class="img-responsive" *ngIf="a.pic" [src]="a.pic"/>

        </div>
        <div class="timeline-body">
          <p>{{a.desc}}</p>

        </div>

        <div class="timeline-footer">
          <a (click)="delArticles(a.id)">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
          <a [routerLink]="['/add/', a.id]">
            <i class="glyphicon glyphicon-edit"></i></a>
          <a><i class="glyphicon glyphicon-share"></i></a>
          <a class="pull-right">{{a.from}}</a>

          <div class="show-other" *ngIf="a.other"
          style="margin-top: 1em">
            “{{a.other}}”
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="timeline-badge primary"><a><i class="glyphicon glyphicon-record invert" rel="tooltip"
                                                title="11 hours ago via Twitter"></i></a></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <p><b>All the credits go to <a href="http://bootsnipp.com/rafamaciel">Rafamaciel</a></b></p>
          <p>I only make it responsive and remove the empty spaces to be more like Facebook timeline!</p>
        </div>

        <div class="timeline-footer primary">
          <a><i class="glyphicon glyphicon-thumbs-up"></i></a>
          <a><i class="glyphicon glyphicon-share"></i></a>
          <a class="pull-right">Continuar Lendo</a>
        </div>
      </div>
    </li>

    <li class="clearfix" style="float: none;"></li>
  </ul>
</div>
<script>
  $(document).ready(function () {
    var my_posts = $("[rel=tooltip]");

    var size = $(window).width();
    for (i = 0; i < my_posts.length; i++) {
      the_post = $(my_posts[i]);

      if (the_post.hasClass('invert') && size >= 767) {
        the_post.tooltip({placement: 'left'});
        the_post.css("cursor", "pointer");
      } else {
        the_post.tooltip({placement: 'rigth'});
        the_post.css("cursor", "pointer");
      }
    }
  });
</script>
