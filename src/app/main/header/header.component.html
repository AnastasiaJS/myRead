<div class="container" style="margin-top: 20px; margin-bottom: 20px;" *ngIf="username">
  <div class="row panel">
    <div class="col-md-4 bg_blur ">
      <a class="follow_btn hidden-xs"
      (click)="logout()">Logout</a>
    </div>
    <div class="col-md-8  col-xs-12">
      <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail picture hidden-xs" />
      <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail visible-xs picture_mob" />
      <div class="header">
        <h1>{{username}}</h1>
        <h4>Web Developer</h4>
                <span>“如果有来生,要做一棵树,站成永恒,没有悲欢的姿势。
                  一半在尘土里安详,一半在风里飞扬,一半洒落阴凉,一半沐浴阳光。非常沉默，非常骄傲，从不依靠，从不寻找。”</span>
      </div>
    </div>
  </div>

  <div class="row nav">
    <div class="col-md-4"></div>
    <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">
      <div class="col-md-4 col-xs-4 "></div>
      <div class="col-md-4 col-xs-4 "></div>

      <div class="col-md-4 col-xs-4 well"
           routerLink="/add/-1"
      ><i class="glyphicon glyphicon-pencil"></i></div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!username">
  <div class="row panel">
    <div class="col-md-4 bg_blur ">
      <a routerLink="/login" class="follow_btn hidden-xs">Login</a>
    </div>
    <div class="col-md-8  col-xs-12">
      <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail picture hidden-xs" />
      <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail visible-xs picture_mob" />
      <div class="header">
        <h1>Please login first</h1>
        <h4>you have not login!</h4>
        <span>
          Here, you can record the words you want to remember and how you feel
        </span>
      </div>

    </div>
  </div>
</div>
